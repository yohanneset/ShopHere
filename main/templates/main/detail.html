{% extends "main/base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    {% block content %}
        <ul>
            <h2> name: {{ item.name }}</h3>
            <img src="{{ item.image.url }}" alt="{{ item.title }}" style="width:300px; height:200px;" >
            <h3> price: {{ item.price }}</h3>
            <h3> posted by: {{ item.posted_by.username }}</h3>
            {% if item.posted_by == user %}
                <button> <a href=" {% url 'item-update' item.id %} "> Update Item </a></button>
                <button> <a href=" {% url 'item-delete' item.id %} "> Delete Item </a></button>
            {% endif %}

        </ul>
    {% endblock %}
</body>
</html>
