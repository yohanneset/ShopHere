<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <ul>
        <li>
            <a href=" {% url 'home' %} "> <button> Home </button> </a>
        </li>
        {% if user.is_authenticated %}
        <li>
            <a href=" {% url 'logout' %} "> <button> Logout </button> </a>
        </li>
        <li>
            <a href=" {% url 'profile' %} "> <button> Profile </button> </a>
        </li>
        <li>
            <a href=" {% url 'item-create' %} "> <button> Add post </button> </a>
        </li>
        <li>
            <a href=" {% url 'user-posts' user.username %} "> <button> My posts </button> </a>
        </li>
        {% else %}
        <li>
            <a href=" {% url 'register' %} "> <button> Create account </button> </a>
        </li>
        <li>
            <a href=" {% url 'login' %} "> <button> Login </button> </a>
        </li>
        {% endif %}
    </ul>
    {% if messages %}
        {% for message in messages %}
            <h3> {{ message }}</h3>
        {% endfor %}
    {% endif%}
    {% block content %}
    {% endblock %}
</body>
</html>
